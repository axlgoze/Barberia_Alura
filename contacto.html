<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="caja">
        <h1><img src="imagenes2/logo.png" alt="logotipo barberia Alura"></h1>
            <nav class="main-nav">
                <ul class="navegacion">
                    <!-- las listas tienen display block por defecto -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido:</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXXX">
            <label for="mensaje">mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
            
            <fieldset>
                <legend>¿Como le gustaria que lo contactemos</legend>
                <label for="radio-email">
                    <input type="radio" name="radio" id="radio-email" value="email">
                Email</label>
                <label for="radio-telefono">
                    <input type="radio" name="radio" id="radio-telefono" value="telefono">
                telefono</label>
                <label for="radio-whatsapp">
                    <input type="radio" name="radio" id="radio-whatsapp" value="whatsapp" checked>
                whatsapp</label>
            </fieldset>

            <fieldset id="field">
                <legend>¿En que horario quieres ser contactado?</legend>
                <select name="" id="">
                    <option value="">mañana</option>
                    <option value="">tarde</option>
                    <option value="">noche</option>
                </select>
            </fieldset>

            <label for="" class="checkbox_label">
                <input type="checkbox" name="" id="" checked>
                ¿Le gustaria recibir novedades de la bareria Alura?
            </label>


            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
    </main>
    <footer>
        <img src="./imagenes2/logo-blanco.png" alt="logotipo positivo">
        <p>&copy; Copyright Barberia Alura 2022</p>
    </footer>
</body>
</html>
